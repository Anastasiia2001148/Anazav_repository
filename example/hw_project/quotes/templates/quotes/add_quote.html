{% extends 'quotes/base.html' %}

{% block content %}
<h2>Добавить цитату</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Это позволяет Django автоматически создать поля формы -->
    <button type="submit" class="btn btn-primary">Добавить цитату</button>
</form>

<a href="{% url 'quotes:quote_list' %}" class="btn btn-secondary">Назад к списку цитат</a>
{% endblock %}
