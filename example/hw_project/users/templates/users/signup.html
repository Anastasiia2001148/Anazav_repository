{% extends 'quotes/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Используем as_p для автоматической разметки -->
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{% endblock %}
