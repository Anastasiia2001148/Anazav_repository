<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">

</head>

<body class="background-primary-color">
<div class="container">

    <header class="pt-3">
        <ul class="nav nav-tabs justify-content-end border-bottom-light w-100">
            <li class="nav-item">
                <a href="/" class="nav-link nav-link-light px-2 text-body-secondary">Home</a>
            </li>
            <li class="nav-item">
                <a href="/templates/user_profile.html" class="nav-link nav-link-light px-2 text-body-selected "
                   id="my_images">My Profile</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link nav-link-light px-2 text-body-secondary" id="logout">Logout</a>
            </li>
        </ul>
    </header>

</div>
<main class="pt-5">
    <div class="container border-bottom-light ">
        <div class="pt-2 my-5 text-center border-bottom" id="about_user">
        </div>
    </div>
    <div class="container pb-5 border-bottom-light">
        <h3 class="py-3 bright-primary-color">Add new image</h3>
        <div id="message"></div>
        <form>
            <div class="form-floating mb-2">
                <input type="text" class="form-control bg-transparent border-color-primary" name="description"
                       id="description" placeholder="description">
                <label for="description">Description</label>
            </div>
            <div class="form-floating mb-2">
                <input type="text" class="form-control bg-transparent border-color-primary tags" name="tags"
                       id="text_tags" placeholder="tags"/>
                <label for="text_tags">Tags, (use space between tags, ex.: <span
                        style="color: #8879d8">tag1 tag2</span>)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="file" id='file' class="form-control bg-transparent border-color-primary" name="file">
            </div>

            <button class="w-100 btn-lg bg-primary mb-2 border-1 border-color-primary" type="submit">Add Image</button>
        </form>
    </div>


    <div class="container pb-5">
        <div class="themed-grid-col">
            <h3 class="py-3 bright-primary-color">Your images</h3>
            <div class="m-auto">
                <ul class="list-group list-group-flush" id="user_images"></ul>
            </div>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top-bright">
        <p class="w-100 mb-0 text-body-secondary text-center">&copy; 2025 Digital workspace</p>
    </footer>
    <script src="/javascript/user_profile.js" type="module"></script>
    <script src="/javascript/add_image.js" type="module"></script>
    <script src="/javascript/logout.js" type="module"></script>
</main>
</body>

</html>
