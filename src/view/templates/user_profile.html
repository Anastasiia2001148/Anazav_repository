<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>


        <div class="container">
            <header class="d-flex flex-wrap justify-content-between align-items-left py-3 my-4 border-bottom">
                <ul class="nav col-md-4 justify-content-between">
                    <li class="nav-item">
                        <a href="/" class="nav-link px-2 text-body-secondary">Home</a>
                    </li>
                    <div>

                        <li class="nav-item">
                            <a class="nav-link px-2" id="logout">Logout</a>
                        </li>
                    </div>

                </ul>
            </header>


    </div>
        <div class="container">
        <div class="px-4 pt-2 my-5 text-center border-bottom" id="about_user">
        </div>
        </div>
        <div class="container">
            <div id="message"></div>
            <form>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control bg-transparent border-color-primary" name="description" id="description" placeholder="description">
                    <label for="description">Description</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="text" class="form-control bg-transparent border-color-primary tags" name="tags" id="text_tags" placeholder="tags"/>
                    <label for="text_tags">Tags</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="file" id='file' class="form-control bg-transparent border-color-primary" name="file">
                </div>

                <button class="w-100 btn-lg bg-primary mb-2 border-1 border-color-primary" type="submit">Add Image</button>
            </form>
        </div>


        <div class="container">
            <div class="themed-grid-col">

                <div class="m-auto">
                    <ul class="list-group list-group-flush" id="user_images"></ul>
                </div>
            </div>
        </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025 Digital workspace</p>
    </footer>
        <script src="/javascript/user_profile.js" type="module"></script>
        <script src="/javascript/add_image.js" type="module"></script>
        <script src="/javascript/logout.js" type="module"></script>
</body>

</html>
